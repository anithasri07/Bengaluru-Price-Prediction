<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>ğŸ¡ House Price Prediction</h2>
        <form method="POST" action="/predict">
            
            <!-- Location Dropdown -->
            <label for="location">ğŸ“ Location:</label>
            <select name="location" id="location" required>
                <option value="" disabled {% if not location %}selected{% endif %}>Choose the location</option>
                {% for column in columns %}
                    <option value="{{ column }}" {% if location == column %}selected{% endif %}>{{ column }}</option>
                {% endfor %}
            </select>

            <!-- Square Feet Input -->
            <label for="sqft">ğŸ“ Total Square Feet:</label>
            <input type="number" id="sqft" name="sqft" min="1" value="{{ sqft if sqft else '' }}" required>

            <!-- Bathrooms Input -->
            <label for="bath">ğŸš¿ Number of Bathrooms:</label>
            <input type="number" id="bath" name="bath" min="1" value="{{ bath if bath else '1' }}" required>

            <!-- Bedrooms Input -->
            <label for="bhk">ğŸ› Number of Bedrooms:</label>
            <input type="number" id="bhk" name="bhk" min="1" value="{{ bhk if bhk else '1' }}" required>

            <!-- Button Container -->
            <div class="btn-container">
                <button type="submit" class="predict-btn">ğŸ’° Predict Price</button>
                <button type="button" class="reset-btn" onclick="resetForm()">ğŸ”„ New Prediction</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result-box">
            <h3>ğŸ’° Predicted Price: <span class="price">â‚¹{{ prediction }} Lakhs</span></h3>
        </div>
        {% endif %}
    </div>

    <script>
        function resetForm() {
            window.location.href = '/';  // Refreshes the page to reset form
        }
    </script>
</body>
</html>
